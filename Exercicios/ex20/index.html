<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: rgb(180, 159, 37);
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;

        }
        a:hover{
            text-decoration: underline;
            color: violet;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Links do Canal</h1>
    <ul>
        <li><a href="https://www.youtube.com/">youtube</a></li>
        <li><a href="https://web.whatsapp.com/">whatss</a></li>
        <li><a href="https://fitgirl-repacks.site/">Pirataria</a></li>
    </ol>
    
</body>
</html>
