<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir, <br>
       passe o mouse para descobrir as tags dos respectivos elementos</p>
    <ul type="Square">
        <p><li><abbr title="Basta usar &lt;p&gt;">Paragrafos</abbr></li></p>
        <li><p><abbr title="Basta usar &lt;h1&gt;">Titulo</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;im&gt;">Imagem</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;abbr&gt;">Abreviação</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;link&gt;">Link</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;code&gt;">Codigo fonte</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;ol&gt;">Lista numerica</abbr></p></li>
        <li><p><abbr title="Basta usar &lt;ul&gt;">Lista com demarcador</abbr></p></li>
    </ul>
    <img src="51wICq8Wv-L._CR0,86,650,650_UX256.jpg" alt="">
</body>
</html>
