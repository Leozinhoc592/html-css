<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style>
        body{
            background-image: url(imagens/wallpaper001.jpg);
        }
        div.quadrado{
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            background-color: lightgray;

        }
        div#q1{
            background-image: linear-gradient(to left,skyblue,gray);

        }
        div#q2{
            background-image: linear-gradient(to bottom,yellow,red);

        }
        div#q3{
            background-image: url(imagens/pattern001.png);

        }
        div:hover {
            
        }
        div > p {
            color: rgb(255, 0, 0);
        }
        div > p:hover {
            background-color: blueviolet;
        }
        
        
    </style>
</head>
<body>
    <div class="quadrado" id="q1"><p>testando1</p>     </div>
    <div class="quadrado" id="q2"><p>testando2</p>     </div>
    <div class="quadrado" id="q3"><p>testando3</p>     </div>
    <div class="quadrado">
        <h1>Testando acesso a outras paginas</h1>
        <a href="https://leozinhoc592.github.io/html-css/Exercicios/Desafio16/index.html">Link de outra pagina</a>
    </div>

    
</body>
</html>
