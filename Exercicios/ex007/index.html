<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesse frase temos um <b>termo em negrito</b> usando a tag b</p>
    <p>Nessa outra frase temos um <strong>Termo em destaque usando STRONG</strong></p>
    <p>Tambem podemos usar termos em <i>italico</i></p>
    <p>para usar o termo italico de forma <em>semantica usamos EM</em></p>
    <p>Para <mark style="background-color: crimson;">marcar</mark> usamos mark</p>
</body>
</html>
